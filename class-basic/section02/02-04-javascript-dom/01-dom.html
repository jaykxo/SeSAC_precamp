<!DOCTYPE html>
<html lang="ko">
<head>
    <title>Document</title>
    <script>
        function 바꾸는기능() {
            document.getElementById("여기바꿀래").innerText = "반갑습니다"
        }
    </script>
</head>
<body>
    <div id="여기바꿀래">안녕하세요</div>
    <button onclick="바꾸는기능()">글자바꾸자</button>
</body>
</html>
