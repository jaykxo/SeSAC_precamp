<!DOCTYPE html>
<html lang="ko">
<head>
    <title>인증번호 요청</title>
    <script>
        function 인증번호요청기능() {
            const 나의인증번호 = String(Math.floor(Math.random() * 1000000)).padStart(6, "0")
            document.getElementById("인증번호보여주는곳").innerText = 나의인증번호
            
            let 시간 = 180
            setInterval(function(){
                const 분 = Math.floor(시간 / 60)
                const 초 = 시간 % 60
                document.getElementById("남은시간보여주는곳").innerText = 분 + ":" + 초

                시간 = 시간 - 1
            }, 1000)

            document.getElementById("버튼").disabled = true
            document.getElementById("버튼").style = "color: red"

        }
    </script>
</head>
<body>
    <div id="인증번호보여주는곳">000000</div>
    <button id="버튼" onclick="인증번호요청기능()">인증번호 요청하기</button>
    <div id="남은시간보여주는곳">3:00</div>
</body>
</html>
